<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div class="resultsContainer masterContainer">
        <!-- Header + titolo e sottotitolo -->
        <header>
            <img src="/assets/img/epicode_logo.png">
        </header>
        <main class="main">
            <div class="title">
                <h1>Results</h1>
                <span>The summary of your answers:</span>
            </div>
            <!-- Sezione centrale contenente gli output dei risultati -->
            <section class="output">
                <div class="left">
                    <h2>Correct</h2>
                    <h2 id="correctPercent"></h2>
                    <span id="correctTot"></span>
                </div>
                <div class="center"> <!-- Div centrale con al suo interno i div per generare il grafico a ciambella -->
                    <div class="donutBg">
                        <div class="donut">
                            <div class="innerDonutDivSmallScreen" id="iDdSs"></div>
                            <div class="innerDonutDiv" id="iDd"></div>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <h2>Wrong</h2>
                    <h2 id="wrongPercent"></h2>
                    <span id="wrongTot"></span>
                </div>
                <div class="outputBoxSmallScreen" id="oBsS"></div>
            </section>
            <!-- pulsante Rate Us -->
            <div>
                <a id='feedback' href="feedback.html" title='feedback'><button type="button" id="rateUs" class="btnStyled">RATE US</button></a>
            </div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="/assets/js/results.js"></script>
</body>

</html>
