<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="/assets/css/styleResults.css">
</head>
<body>
    <div class="resultsContainer">
        <!-- Header + titolo e sottotitolo -->
        <header>
            <img src="/assets/imgs/epicode_logo.png">
        </header>
        <main class="main">
            <div class="title">
                <h1>Results</h1>
                <span>The summary of your answers:</span>
            </div>  
            <!-- Sezione centrale contenente gli output dei risultati -->
            <section class="output">
                <div class="left">
                    <h2>Correct</h2>
                    <h2 id="correctPercent"></h2>
                    <span id="correctTot"></span>
                </div>
                <div class="center"> <!-- Div centrale con al suo interno i div per generare il grafico a ciambella -->
                    <div class="donutBg">
                    <div class="donut">
                        <div class="innerDonutDiv">
                            <p class="innerDonut1">Congratulations!<span>You passed the exam.</span></p>
                            <p class="innerDonut2">We'll send you the certificate in few minutes.<br> Check your email (including promotions / spam folder)</p>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="right">
                    <h2>Wrong</h2>
                    <h2 id="wrongPercent"></h2>
                    <span id="wrongTot"></span>
                </div>
            </section>
            <!-- pulsante Rate Us -->
            <div>
                <button type="button" id="rateUs">RATE US</button>
            </div>
        </main>
    </div>
    <script src="/assets/js/resultsScript.js"></script>
</body>
</html>
