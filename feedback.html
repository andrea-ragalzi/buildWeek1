<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Feedback page</title>
</head>

<body>
    <div>
        <header>
            <img src="/assets/img/epicode_logo.png" alt="LOGO" id="feedbackLogo">
        </header>
        <main>
            <div id="feedbackDiv">
                <h1 id="feedbackH1">Tell us how it's going</h1>
                <h3 id="feedbackH3">From 0 to 10, how likely are you to recommend EPICODE <br> to a friend or a
                    colleague?</h3>
                <ul id="starList">
                    <li class="star"><img src="/assets/img/star.svg" alt="star"></li>
                    <li class="star"><img src="/assets/img/star.svg" alt="star"></li>
                    <li class="star"><img src="/assets/img/star.svg" alt="star"></li>
                    <li class="star"><img src="/assets/img/star.svg" alt="star"></li>
                    <li class="star"><img src="/assets/img/star.svg" alt="star"></li>
                    <li class="star"><img src="/assets/img/star.svg" alt="star"></li>
                    <li class="star"><img src="/assets/img/star.svg" alt="star"></li>
                    <li class="star"><img src="/assets/img/star.svg" alt="star"></li>
                    <li class="star"><img src="/assets/img/star.svg" alt="star"></li>
                    <li class="star"><img src="/assets/img/star.svg" alt="star"></li>
                </ul>
                <h3 id="feedbackH3">Leave us an open feedback about your experience so far</h3>
                <div id="feedbackText"><input id="feedbackInput" type="text" placeholder="Write your comment here">
                </div>
            </div>
        </main>
        <footer id="feedbackFooter">
            <a href="https://epicode.com/it/" target="_blank"><button id="feedbackMoreInfo"> MORE INFO</button></a>
        </footer>
    </div>
    <script src="/assets/js/feedback.js"></script>
</body>

</html>
