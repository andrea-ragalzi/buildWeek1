<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="/assets/css/style.css">
        <title>Feedback page</title>
    </head>

    <body>
        <div class="masterContainer">
            <header>
                <img src="/assets/img/epicode_logo.png" alt="LOGO" id="feedbackLogo">
            </header>
            <div id="feedbackDiv">
                <main>
                        <h1 id="feedbackH1">Tell us how it's going</h1>
                        <p id="feedbackH3">From 0 to 10, how likely are you to recommend EPICODE to a friend or a
                            colleague?</p>
                        <ul id="starList">
                            <li class="star"><img src="/assets/img/star.svg" alt="star"></li>
                            <li class="star"><img src="/assets/img/star.svg" alt="star"></li>
                            <li class="star"><img src="/assets/img/star.svg" alt="star"></li>
                            <li class="star"><img src="/assets/img/star.svg" alt="star"></li>
                            <li class="star"><img src="/assets/img/star.svg" alt="star"></li>
                            <li class="star"><img src="/assets/img/star.svg" alt="star"></li>
                            <li class="star"><img src="/assets/img/star.svg" alt="star"></li>
                            <li class="star"><img src="/assets/img/star.svg" alt="star"></li>
                            <li class="star"><img src="/assets/img/star.svg" alt="star"></li>
                            <li class="star"><img src="/assets/img/star.svg" alt="star"></li>
                        </ul>
                        <p id="feedbackH3">Leave us an open feedback about your experience so far</p>
                        <div id="feedbackText">
                            <input id="feedbackInput" type="text" placeholder="Write your comment here">
                        </div>
                        
                </main>
                <footer id="feedbackFooter">
                    <a href="https://epicode.com/it/" target="_blank"><button id="feedbackMoreInfo" class="btnStyled"> MORE INFO</button></a>
                </footer>
            </div>
        </div>
        <script src="/assets/js/feedback.js"></script>
    </body>
</html>
